version: '3.8'

services:
  # Open WebUI服务
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - WEBUI_SECRET_KEY=your-secret-key-here
    volumes:
      - open-webui:/app/backend/data
      - ./voice_assistant_plugin.js:/app/static/voice_assistant_plugin.js
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # 语音助手API服务
  voice-assistant-api:
    build: .
    container_name: voice-assistant-api
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_API_BASE=http://host.docker.internal:11434/api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - open-webui

volumes:
  open-webui: